name: Energy Aware CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Measure Energy Usage (Eco CI)
        uses: green-coding-berlin/eco-ci-energy-estimation@v3
        with:
          comment_summary: false
          write_results_to_file: true
          output_file: eco_report.json

      - name: Upload Eco Report
        uses: actions/upload-artifact@v4
        with:
          name: eco-report
          path: eco_report.json
